    <h3>IMAGE</h3>
 <img src="../assets/pea.jpg" alt="this is an image of a small black cat wearing a loose hair scrunchie like a collar. The cats name is sweetpea" width ="300" height="300">This is little sweatpea<img>
<!-- src defines the image source on the local system -->
<!-- alt defines the alt text for those with any inability to see the image. i.e. it's the text that shows up when you hover over an image -->
<!-- width/height measured in pixels -->
<!-- > toward the end of line 10 closes the tag, and allows for the ability to add an image description that will show AFTER the image. It will show up...somewhere. -->

<!-- I had a question on whether alt text is the same thing as mouseover text, and it is not. <span> -->

<hr>

<h3>Image Referencing an outside URL</h3>
<img src="https://i.etsystatic.com/10302604/r/il/97ee42/2689875513/il_fullxfull.2689875513_f9o0.jpg" alt="tuxedo cat poster" width="300" length="300">Example of a tuxedo cat<img>

<hr>

<h3>Wrapping an image in an Anchor Tag</h3>
<a href="https://i.etsystatic.com/10302604/r/il/97ee42/2689875513/il_fullxfull.2689875513_f9o0.jpg" alt="tuxedo cat poster" width="300" height="300">
    <img src="../assets/pea.jpg" alt="Pea" width="300">
</a>

<h3>Adding a little styling to an image</h3>
<img src="../assets/pea.jpg" alt="Sweepy" width="300" style="border-radius: 150px" width-="300">
