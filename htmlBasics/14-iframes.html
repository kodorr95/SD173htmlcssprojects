<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    

<h1>Iframes</h1>
<p>An Iframe allows us to embed HTML documents inside HTML documents</p>
<!-- literally means "inline frame" -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/QH2-TGUlwu4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!-- src = source; link to the yt video -->
<!-- title = the title of the embedded thing (not visible to the user) -->
<!-- allow is giving permissions to the embedded iframe; all taken from youtube -->

</body>
</html>
