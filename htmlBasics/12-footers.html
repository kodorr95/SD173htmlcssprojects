<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footers</title>
</head>
<body>
    <section style="background-color: blue; color: white; height: 600px"
        <h1>Greetings!</h1>
        <span style="font-style: italic": Welcome to my website!</span>

        <!-- span is used to format part of the text -->

</section>
<!-- defining just "color" has to do with the font color, whereas background-color is literally the background of the whole page -->

<footer style="background-color: gray;">
    <p>Copyright 2001 The Example Company</p>
    <p>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </p>
    <!-- the # indicates Java class, which we haven't done yet -->
</footer>


</body>
</html>
