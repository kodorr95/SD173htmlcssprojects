<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
<h1>Basic Table</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Occupation</th>
        <th>Years of Experience</th>
    </tr>

    <tr>
        <td>Josh Tucker</td>
        <td>Video Game Designer</td>
        <td>3</td>
    
    </tr>
    <tr>
        <td>Andrew Torr</td>
        <td>AI Tech Lead</td>
        <td>5</td>
        
    </tr>
    <tr>
        <td>Martin Flaherty</td>
        <td>Software Dev</td>
        <td>20</td>
    </tr>
</table>

<br>
<!-- <br> is a line break -->
<hr>
<!-- <hr> defines thematic changes -->

<h1>Table with simple border</h1>
<table border="2">
    <tr>
    <th>Show</th>
    <th>Genre</th>
    <th>Rating</th>
    </tr>
    <tr>
        <td>The Expanse</td>
        <td>Sci-Fi</td>
        <td>MA</td>

    </tr>
    <tr>
        <td>Futurama</td>
        <td>Comedy</td>
        <td>MA</td>
    </tr>
</table>

</body>
</html>
