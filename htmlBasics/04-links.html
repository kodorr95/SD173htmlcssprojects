<h1>The Anchor Tag</h1>
<p>This tag is used for hyperlinking internally and externally</p>

<h3>Linking to a URL</h3>
<a href="https://elevenfifty.instructure.com/courses/983/pages/links?module_item_id=121472">Eleven Fifty Notes</a>
<!--href is to define the thing to-be-hyperlinked, > indicates the next section that displays the name-->
<!-- also, > will close out that tag-->

<h3>Opening in another window</h3>
<a href="https://elevenfifty.instructure.com/courses/983/pages/links?module_item_id=121472" target="_blank">Eleven Fifty Notes</a>
<!-- `target="_blank"` will open the hyperlink in a new tab-->

<h3>Linking to local HTML files</h3>
<a href="./01-basic-tags.html">Basic Tags</a>
<!-- . indicates current directory, so it will specify a local item to direct to-->
